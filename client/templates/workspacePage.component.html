<div *ngIf="loaded">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse" style="margin: 0px; font-size:15px;" >
		<div class="container-fluid" style="margin: 0px;" >
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<div ngbDropdown class="d-inline-block">
						<button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
						<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
							<button class="dropdown-item">Action - 1</button>
							<button class="dropdown-item">Another Action</button>
							<button class="dropdown-item">Something else is here</button>
						</div>
					</div>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<nav id="workspace-footer" class="navbar-inverse navbar-fixed-bottom" role="navigation">
		<div class="container">
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a (click)="saveAnnotations()">Save</a>
					</li>
					<li>
						<a onclick="annotate_by_click = !annotate_by_click;">
							Toggle click\drag
						</a>					
					</li>
					<li>
						<a id="toggleClickDragButton" onclick="toggleShowText()">
							Show text
						</a>					
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

</div>
