<!-- Navigation -->
<nav id="workspace-header" class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div id="select-page-navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav header-ul">
				<li class="header-title">
					<p class="dropdown-title">Task:</p>
				</li>
				<li>
					<div ngbDropdown class="d-inline-block">
						<button class="btn btn-outline-primary" ngbDropdownToggle>{{ getCurrentTaskDescription() }}</button>
						<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
							<button class="dropdown-item" *ngFor="let t of tasks" (click)="selectTask(t)">{{ prettifyTaskDescription(t) }}</button>
						</div>
					</div>
				</li>
				<li *ngIf="task">
					<p class="menu-text"> roles: {{ userTaskRolesToString() }} </p>
					<button *ngIf="isVerifier()" (click)="verifyTaskSwitch()"> {{ getVerifiedState() }} </button>
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container -->
</nav>
<div *ngIf="!loaded">
	<p id="empty-body">Please select a task</p>
</div>
<div *ngIf="loaded">
	<annotation [page]="page" [pageAnnotation]="pageAnnotation"></annotation>
</div>
