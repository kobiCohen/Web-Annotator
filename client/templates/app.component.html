<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/home">Web Annotator</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li *ngFor="let tab of tabs" (click)="setActiveTab(tab.route)" [ngClass]="{'active': getActiveTab(tab.route)}">
          <a routerLink={{tab.route}}>{{ tab.text }}</a>
        </li>
      </ul>
      <form class="navbar-form navbar-right" (submit)="loginUser($event)">
        <div class="form-group">
          <input [(ngModel)]="loginUserData.email" name="email" required="required" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input [(ngModel)]="loginUserData.password" name="password" required="required" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="body">
   <router-outlet></router-outlet>
</div>
