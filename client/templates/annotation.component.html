<div>
	<div id="main_div" align="center">
		<canvas id="text-layer" [ngStyle]="{ 'margin-left': getTextLayerMarginLeft() }"></canvas>
		<img id="anno-img" (load)="initAnnotations()" [src]="page.image">
	</div>
</div>
<nav id="workspace-footer" class="navbar-inverse navbar-fixed-bottom" role="navigation">
	<div class="container">
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li>
					<a (click)="saveAnnotations()">Save</a>
				</li>
				<li>
					<a onclick="annotate_by_click = !annotate_by_click;">
						Toggle click\drag
					</a>
				</li>
				<li>
					<a id="toggleClickDragButton" (click)="loadAnnotationsText()">
						Show text
					</a>
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container -->
</nav>
