<table id="approve-users-table">
	<tr>
		<th>Email</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Affiliation</th>
		<th>Action</th>
	</tr>
	<tr>
		<td>{{ user.email  }}</td>
		<td>{{ user.first_name  }}</td>
		<td>{{ user.last_name }}</td>
		<td>{{ user.affiliation }}</td>
		<td> <button (click)="approveUser(user)">Approve</button> </td>
	</tr>
</table>
