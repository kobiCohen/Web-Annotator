<div id="approve-users-page">
	<h1 class='title'> Approve Users: </h1>

	<table *ngIf="loaded" id="approve-users-table">
		<tr>
			<th>Email</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Affiliation</th>
			<th></th>
		</tr>
		<tr *ngFor="let user of users">
			<td>{{ user.email }}</td>
			<td>{{ user.name  }}</td>
			<td>{{ user.family_name }}</td>
			<td>{{ user.affiliation }}</td>
			<td> <button (click)="approveUser(user)">Approve</button> </td>
		</tr>
	</table>
	<p *ngIf="!loaded" id='loading-msg'> Loading... </p>
</div>
